<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Browser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="browser">
        <div class="navbar">
            <button id="back" class="nav-button">⬅️</button>
            <button id="forward" class="nav-button">➡️</button>
            <input type="text" id="url" placeholder="Enter URL">
            <button id="go" class="nav-button">Go</button>
            <button id="add-favorite" class="nav-button">⭐</button>
        </div>
        <div class="content">
            <iframe id="webpage" src="about:blank"></iframe>
            <div id="error-message" class="hidden">This site cannot be embedded in an iframe.</div>
            <div id="favorites" class="favorites hidden">
                <h2>Favorites</h2>
                <ul id="favorites-list"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
